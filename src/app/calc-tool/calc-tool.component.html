<div class="root">
    <form name="calculette" >  
    <input id="result-input" type="textfield" name="ans" value="">
        <table class="key-container">
            <tr>
                <td>
                    <button mat-fab class="key" id="reset-button" type="reset">AC</button>
                </td>
                <td>
                    <button mat-fab class="key operator" type="button" onClick="document.calculette.ans.value+='('">(</button>
                </td>
                <td>
                    <button mat-fab  class="key operator" type="button" value=")" onClick="document.calculette.ans.value+=')'">)</button>
                </td>
                <td>
                    <button mat-fab  class="key operator" type="button" value="/" onClick="document.calculette.ans.value+='/'">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button mat-fab  class="key number" type="button" value="7" onClick="document.calculette.ans.value+='7'">7</button>
                </td>
                <td>
                    <button mat-fab  class="key number" type="button" value="8" onClick="document.calculette.ans.value+='8'">8</button>
                </td>
                <td>
                    <button mat-fab  class="key number" type="button" value="9" onClick="document.calculette.ans.value+='9'">9</button>
                </td>
                <td>
                    <button mat-fab  class="key operator" type="button" value="*" onClick="document.calculette.ans.value+='*'">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button mat-fab  class="key number" type="button" value="4" onClick="document.calculette.ans.value+='4'">4</button>
                </td>
                <td>
                    <button mat-fab  class="key number" type="button" value="5" onClick="document.calculette.ans.value+='5'">5</button>
                </td>
                <td>
                    <button mat-fab  class="key number" type="button" value="6" onClick="document.calculette.ans.value+='6'">6</button>
                </td>
                <td>
                    <button mat-fab  class="key operator" type="button" value="-" onClick="document.calculette.ans.value+='-'">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button mat-fab  class="key number" type="button" value="1" onClick="document.calculette.ans.value+='1'">1</button>
                </td>
                <td>
                    <button mat-fab  class="key number" type="button" value="2" onClick="document.calculette.ans.value+='2'">2</button>
                </td>
                <td>
                    <button mat-fab  class="key number" type="button" value="3" onClick="document.calculette.ans.value+='3'">3</button>
                </td>
                <td>
                    <button mat-fab  class="key operator" type="button" value="+" onClick="document.calculette.ans.value+='+'">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button mat-fab  class="key number" type="button" value="0" onClick="document.calculette.ans.value+='0'">0</button>
                </td>
                <td>
                    <button mat-fab  class="key operator" type="button" value="." onClick="document.calculette.ans.value+='.'">.</button>
                </td>
                <td>
                    <button mat-fab class="key operator" type="button" value="DEL" onClick="document.calculette.ans.value = document.calculette.ans.value.slice(0, -1)">DEL</button>
                </td>
                <td>
                    <button mat-fab class="key submit" type="button" value="=" onClick="document. calculette.ans.value=eval(document.calculette.ans.value)">=</button>
                </td>
            </tr>
        </table>
    </form>
</div>
