<div class="container form-container">
    <h1>LeChatMerveilleux</h1>
    <mat-form-field>
        <input type="text" matInput placeholder="Identifiant" [(ngModel)]="id"/>
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Mot de passe" [(ngModel)]="password"/>
    </mat-form-field>
    <button mat-raised-button color="primary" type="Submit" (click)="loginUsingForm()">S'identifier</button>
    <button mat-raised-button color="disabled" type="Submit">S'inscrire</button>
</div>
