<mat-card class="message-card" [ngClass]="isSelf() ? 'self':'other' ">
    <mat-card-title class="message-autor">{{message.user.pseudo}}</mat-card-title >
    <mat-card-subtitle class="message-time">{{time}}</mat-card-subtitle>
    <mat-card-content [style.overflow]="'auto'" class="message-content">
        <img [src]="message.user.avatarUrl"/>
        {{message.contenu}}
    </mat-card-content>
</mat-card>
