    <form #formModifProfil="ngForm" (ngSubmit)="modifProfil()" class="row">

          <p> Modifier votre pseudo </p>
          <mat-form-field>
            <input type="text" matInput class="form-control text-center" style="color:rgb(167, 167, 168);" name="pseudo"
              [(ngModel)]="user.pseudo">

          </mat-form-field>
        </div>

        <div class="text-center">
          <p> Modifier votre téléphone </p>
          <mat-form-field>
            <input type="text" matInput class="form-control text-center" style="color:rgb(167, 167, 168);"
              name="telephone" [(ngModel)]="user.telephone">


          </mat-form-field>
        </div>
        <div class="text-center">
          <p> Modifier votre mot de passe </p>
          <mat-form-field>
            <input type="text" matInput class="form-control text-center" style="color:rgb(167, 167, 168);"
              name="password" [(ngModel)]="user.password">

          </mat-form-field>
        </div>
