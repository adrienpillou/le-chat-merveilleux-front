<div class="container-chat-box">
    <div class="messages-container" >
        <p class="info-message" [ngClass]="isRoomEmpty() ? 'visible': 'hidden'">Aucun message dans ce salon</p>
        <app-chat-message *ngFor="let m of roomsService.getMessages()" [message]=m></app-chat-message>
    </div>
    <app-chat-sidenav></app-chat-sidenav>
    <app-chat-input></app-chat-input>
</div>
