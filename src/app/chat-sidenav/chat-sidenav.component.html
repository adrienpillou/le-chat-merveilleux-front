
<div class="sidenav">
    <div class="sidenav-content">
        <div class="button-container scrollbar-primary">
            <button mat-button color="accent" id="close-button" (click)="this.hide()">
                <mat-icon>close</mat-icon>
            </button>
            <button *ngFor="let r of rooms" mat-button (click)="loadMessagesFromRoom(r.id)" [ngClass]="isCurrentRoom(r.id) ? 'active':''">
                {{r.name}}
            </button>
        </div>
    </div>
    
    <!-- Masque d'opacitÃ© -->
</div>
<div id="sidenav-collider" ></div>
